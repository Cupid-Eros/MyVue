</head>
<body>
    <div id='root'>

          </span>
          <button v-on:click="foo='baz'">Change it</button>

        el: '#root',
        data: obj,//只有当实例被创建时就已经存在于 data 中的 property 才是响应式的
        created() {

        },
    });

    vm.$watch('a', function (newValue, oldValue) {
    // 这个回调将在 `vm.a` 改变后调用

</script>
