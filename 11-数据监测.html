    let data={
        name:'尚硅谷',

    function Oberver(obj) {
        const keys=Object.keys(obj);
        keys.forEach((k)=>{
            Object.defineProperty(this,k,{
                get() {
                    return obj[k]
                },
                set(value) {
                    console.log(`${k}被修改了，重新解析模板`);
                    obj[k]=value
                }
            })
        })

    }
